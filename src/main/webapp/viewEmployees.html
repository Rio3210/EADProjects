<!DOCTYPE html>
<html>
<head>
    <title>View Employees</title>
</head>
<body>
    <h2>Employee List</h2>
    <table border="1" id="employeeTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
    </table>

    <script>
        // Function to fetch employee data from the server
        function fetchEmployeeData() {
            fetch('http://localhost:8082/EmployeeManagementSystem/ViewEmployees')
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching employee data:', error));
        }

        // Function to populate the table with employee data
        function populateTable(employees) {
            var table = document.getElementById('employeeTable');

            employees.forEach(function(employee) {
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = employee.id;
                cell2.innerHTML = employee.name;
                cell3.innerHTML = employee.designation;
                cell4.innerHTML = employee.salary;
            });
        }

        // Call the function to fetch and populate employee data
        fetchEmployeeData();
    </script>
</body>
</html>

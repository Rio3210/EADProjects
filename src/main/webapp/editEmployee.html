<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h2>Edit Employee</h2>
    <form action="EditEmployee" method="post">
        <input type="hidden" name="id" value="1"> 

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe" required><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" value="Software Engineer" required><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="50000" required><br>

        <input type="submit" value="Update Employee">
    </form>
</body>
</html>
